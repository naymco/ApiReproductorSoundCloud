<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css"> -->
    <title>Reproductor SoundCloud</title>
</head>

<body>
    <nav>
        <div class="contenedor-buscador">
            <form action="#" id="formulario-buscador">
                <input type="text" placeholder="Busca tu música" id="input-busqueda">
                <button class="btn-buscar" data-listado="listado-busqueda" type="submit" value="Buscar"
                    id="boton-buscador"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>
    <header id="cabecera-caratula">
        <!--  <h1 class="titulo">Tu música en cualquier momento</h1> -->
    </header>
    <div class="contenedor-principal">
        <section id="listado-busqueda" class="listado-busqueda">

            <a href="#" id="listado">
                <p>Texto para comprobar que esta zona existe</p>
            </a>
        </section>
        <section id="listado-relacionado-barra-lateral"></section>
    </div>
    <footer>
        <div class="reproductor">
            <audio class="reproductor-musica" controls="controls" autoplay="" src="">
                <source src="track.ogg" type="audio/ogg" />
                <source src="track.mp3" type="audio/mpeg" />
            </audio>
        </div>
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/efects.js"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
