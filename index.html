<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Reproductor SoundCloud</title>
</head>

<body>
    <nav>
        <div class="contenedor-buscador">
            <form action="#" id="formulario-buscador">
                <input type="text" placeholder="Busca tu música" id="input-busqueda">
                <button class="btn-buscar" data-listado="listado-busqueda" type="submit" value="Buscar"
                    id="boton-buscador"><i class="fas fa-search"></i></button>

            </form>
        </div>
        <form action="color" class="colores">
            <i class="fa fa-paint-brush icono-brush" aria-hidden="true"></i>
            <input class="cambio-color" type="color" value="#ffffff">
        </form>
    </nav>
    <header id="cabecera-caratula">
        <div class="barra-superior-secundaria">
            <div class="segunda-barra-arriba">
                <div class="logo">
                    <h2>Sound<span>Station</span></h2>
                </div>
            </div>
        </div>
        <div class="titulo-fondo">
            <h1 class="titulo">Tu música en cualquier momento</h1>
        </div>
    </header>
    <div class="contenedor-principal">
        <section id="listado-busqueda" class="listado-busqueda">
            <a href="#" id="listado">
                <p></p>
            </a>
        </section>
        <section class="barra-lateral" id="listado-relacionado-barra-lateral" ondragover="dragOver(event)"
            ondrop="drop(event)">
            <div class="reproductor">
                <audio class=" reproductor-musica" controls="controls" autoplay="" src="">
                </audio>
                <div class="arrastrar-aqui" id="arrastrar-aqui">
                    <h2>Arrastra tu canción aquí</h2>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="drag-and-drop-remove">
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/efects.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
